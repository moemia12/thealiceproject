<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>TheAliceProject</title>
</head>
<body>
    
    <main>

        <div class="main-container">
            <div class="viewport">
                <div class="gender-buttons">
                    <div class="male-button">MALE</div>
                    <div class="female-button">FEMALE</div>
                </div>
                <div class="weight-input">
                    <h3>ENTER WEIGHT</h3>
                    <input type="number" placeholder="75kg" required>
                </div>
                <div class="alcohol-content">
                    <h3>I'VE HAD</h3>
                    <input type="number" placeholder="5" required>
                </div>
                <div class="measurement-units">
                    <div class="glasses">Glasses</div>
                    <div class="glasses">Shots</div>
                    <div class="glasses">Pints</div>
                    
                </div>
                <div class="alcohol-type">
                    <h3>OF</h3>
                    <select name="type-of-alcohol" id="">
                        <option value="spirits">Spirits</option>
                        <option value="wine">Wine</option>
                        <option value="beer">Beer</option>
                    </select>
                </div>
            </div>
        </div>



    </main>

    <script type="text/javascript" src="main.js"></script>
    
</body>
</html>
